version: '3'
services:
  front:
    build:
      context: ./front/
      dockerfile: Dockerfile
    volumes:
      - './front:/front'
    tty: true
    stdin_open: true
    ports:
      - '3000:3000'
  api:
    build:
      context: ./api/
      dockerfile: Dockerfile
    volumes:
      - './api:/api'
      - public-data:/api/public
      - tmp-data:/api/tmp
      - log-data:/api/log
    ports:
      - '8000:3000'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db
  db:
    image: mysql:5.7
    volumes:
      - ./db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
  web:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    volumes:
      - public-data:/api/public
      - tmp-data:/api/tmp
    ports:
      - 80:80
    depends_on:
      - api
#名前付きボリュームをrailsのpumaとnginxで共有することによってソケット通信ができる。
#publicも共有することによってnginxで404.html などが返せる。今回はapiモードなのでrobots.txtのみ
volumes:
  public-data:
  tmp-data:
  log-data:
